<h1>
	ExamsGame
</h1>
Name:
<input [(ngModel)]="name" type="text">
Level: {{level}},
Punkte: {{score}}

<div [hidden]="name == '' || name.length < 3">
	<h2>Aufgabe</h2>
	<div [hidden]="examInstance==null">
		<div [mathJax]="examInstance.question"></div>
		<ul [hidden]="examInstance.questionlist==null">
			
			<li *ngFor="let question of examInstance.questionlist; let i = index">
				<input *ngIf="examInstance.metainfo.type=='mchoice'" 
					type="checkbox" [(ngModel)]="solution[i]" />
				<span [mathJax]="question"></span>
			</li>
		</ul>
		<div *ngIf="examInstance != null && examInstance.metainfo.type == 'num'">
			Deine Lösung: 
			<input type="number" [(ngModel)]="solution" [attr.disabled]="isSolutionVisible ? 'disabled' : null" />
		</div>
		<button [attr.disabled]="isSolutionVisible ? 'disabled' : null" (click)="checkExam(examInstance)">Überprüfen</button>
		<br />
		<div [hidden]="!isSolutionVisible">
			<div [mathJax]="examInstance.solution"></div>
			<ul [hidden]="examInstance.solutionlist==null">
				<li *ngFor="let solution of examInstance.solutionlist">
					<input type="checkbox" disabled checked="{{solution}}" />
					<span [mathJax]="solution"></span>
				</li>
			</ul>
			<button (click)="setRandomExam()">Neu starten!</button>
		</div>
	</div>
</div>
